<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Login UI</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
          <h1>Sign-In</h1>
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" class="box" placeholder="Enter username">
              <label for="password">Password:</label>
              <input type="password" id="password" class="box" placeholder="Enter password">
              <button type="submit">Submit</button>
            </div>
           
          </form>
        </div>
      </div>
</body>
</html>
